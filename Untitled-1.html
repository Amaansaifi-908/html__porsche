<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consortium Institute</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
 /* Reset some default styles */
body, h1, h2, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Basic styling */
body {
  font-family: 'Montserrat', sans-serif;
  line-height: 1.6;
  background-color: #f2f2f2;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
}

nav {
  margin-top: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

main {
  padding: 20px;
}

.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
}

.card img {
  max-width: 100%;
  border-radius: 5px;
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  header {
    padding: 10px;
  }
}

@media screen and (max-width: 480px) {
  .cards-container {
    grid-template-columns: 1fr;
  }

  .card {
    max-width: 300px;
    margin: 0 auto 20px;
  }
}


  </style>
  <body>
    <header>
        <h1>Consortium Institute</h1>
        <nav>
          <!-- Add navigation links here if needed -->
        </nav>
      </header>
    
      <main>
        <section class="cards-container">
          <div class="card">
            <img src="image1.jpg" alt="Image 1">
            <h2>Card 1</h2>
            <p>Some data about Card 1.</p>
          </div>
    
          <div class="card">
            <img src="image2.jpg" alt="Image 2">
            <h2>Card 2</h2>
            <p>Some data about Card 2.</p>
          </div>
    
          <!-- Add more cards as needed -->
        </section>
      </main>
    
      <footer>
        <p>&copy; 2023 Consortium Institute. All rights reserved.</p>
      </footer>
      
<body>
  
</body>
</html>
